<html>
<head>
  <!-- Bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="icon" href="images/vr_logo2.png" sizes="16x16">
  <title>VogueRobe</title>
</head>
<body>
  <header>
    <div class='container'>
      <img class='logo' src="images/vouge1.png">
    </div>
  </header>
  <div class='content-body'>
    <div class='overlay'></div>
    <div class='content'>
      <img class='image' src="images/vouge1.png">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src='images/v.jpg' alt="product1">
            <img class='show-in-mob' src='images/v.jpg' alt="product1">
          </div>
          <div class="item">
            <img src='images/v.jpg' alt="product1">
            <img class='show-in-mob' src='images/v.jpg' alt="product1">
          </div>
          <div class="item">
            <img src='images/v.jpg' alt="product1">
            <img class='show-in-mob' src='images/v.jpg' alt="product1">
          </div>
          <div class="item">
            <img src='images/v.jpg' alt="product1">
            <img class='show-in-mob' src='images/v.jpg' alt="product1">
          </div>
          <div class="item">
            <img src='images/v.jpg' alt="product1">
            <img class='show-in-mob' src='images/v.jpg' alt="product1">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" tabindex="-1" role="dialog" id='myModal'>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <h1>WELCOME</h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Register Now</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <script type="text/javascript">
      $(window).load(function(){
          $('#myModal').modal('show');
      });
  </script>

</html>
